<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title></title>

    <!-- iOS icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="mask-icon" href="" color="" />
    
    <!-- iOS Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- default, black, black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Expo App" />
    <meta name="application-name" content="Expo App" />

    <!-- Windows -->
    <meta name="msapplication-navbutton-color" content="" />
    <meta name="msapplication-TileColor" content="" />
    <meta name="msapplication-TileImage" content="" />

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="main" style="display:flex;flex-direction:column;min-height:100vh;"></div>
  </body>
</html>
